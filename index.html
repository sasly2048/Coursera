<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>GitHub Hosted Images Example</title>
    <style>
      img {
        max-width: 400px;
        height: auto;
        display: block;
        margin-bottom: 10px;
      }
      figure {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Image Examples from GitHub Repo</h1>
    </header>
    <main>
      <section>
        <h2>Image Gallery</h2>
        <ul>
          <li>All images below are hosted on GitHub</li>
          <li>Each figure includes an alt description</li>
          <li>Semantic HTML tags are used</li>
        </ul>
        <figure>
          <img
            src="https://raw.githubusercontent.com/sasly2048/Coursera/main/images/nature-lake.jpg"
            alt="Scenic photograph of a lake surrounded by trees and mountains">
          <figcaption>Figure 1: Nature Lake</figcaption>
        </figure>
        <figure>
          <img
            src="https://raw.githubusercontent.com/sasly2048/Coursera/main/images/polar-bear.jpg"
            alt="Polar bear walking on ice in a snowy landscape">
          <figcaption>Figure 2: Polar Bear</figcaption>
        </figure>
        <figure>
          <img
            src="https://raw.githubusercontent.com/sasly2048/Coursera/main/images/S.jpg"
            alt="Solidarity poster with stylized S letter">
          <figcaption>Figure 3: S</figcaption>
        </figure>
      </section>
      <section>
        <h2>External Links</h2>
        <p>Visit the 
          <a href="https://www.w3.org" target="_blank" rel="noopener">W3C website</a>
          for more web standards information.
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Example by sasly2048 | Images from GitHub Repo</p>
    </footer>
  </body>
</html>
