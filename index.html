<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            padding: 20px;

            color: #2c3e50;
        }

        }

        figcaption {
            margin-top: 10px;
            font-size: 16px;
            color: #2c3e50;

<body>

    <h1>Climate Change Awareness</h1>

    <div class="gallery">
        <figure>

        </figure>

        <figure>
            <img src="https://raw.githubusercontent.com/sasly2048/Coursera/main/images/polar-bear.jpg" alt="Polar Bear">
